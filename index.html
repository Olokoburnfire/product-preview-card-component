<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <section class="top-container"></section>
      <section class="bottom-container">
        <h1 class="title">Perfume</h1>
        <div class="bottom-wrapper">
          <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="item-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="item-price">
            <h1 id="promo-price">$149.99</h1>
            <h2 id="original-price">$169.99</h2>
          </div>
        </div>
        <button id="cart-btn">
          <img src="./images/icon-cart.svg" alt="cart button icon">
          <span>Add to Cart</span>
        </button>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="olokodanaabdulkabir@gmail.com">Olokodana Abdulkabir</a>.
    </div>
  </footer>
</body>
</html>
